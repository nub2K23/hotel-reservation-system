<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System - Reports</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Reports</h1>
        <div id="report-section">
            <h2>Booking Statistics</h2>
            <table id="booking-report">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Guest Name</th>
                        <th>Room Type</th>
                        <th>Check-in Date</th>
                        <th>Check-out Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Booking report data will be populated here -->
                </tbody>
            </table>

            <h2>Room Availability</h2>
            <table id="room-report">
                <thead>
                    <tr>
                        <th>Room Type</th>
                        <th>Total Rooms</th>
                        <th>Available Rooms</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Room availability data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/reports.js"></script>
</body>
</html>
